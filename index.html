<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="header">
        <button type="button" class="sign-in-btn" onclick="window.location.href='https://accounts.google.com/signin'">Sign in</button>
    </div>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        </header>
        <main>
            <form action="https://www.google.com/search" method="GET" class="search-form">
                <div class="search-container">
                <button type="submit" class="btn-srch">
                <img src="./images/lupa.png" alt="Search" class="icon">
                </button>
                <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL" autofocus>
                <button type="button" class="btn-mikro">
                <img src="./images/mikro.png" alt="Search" class="icon">
                </button>
                <button type="button" class="btn-klava">
                <img src="./images/klava.png" alt="Search" class="icon">
                </button>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Google Search</button>
                    <button type="button" class="btn" onclick="window.location.href='https://www.google.com/doodles/'">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
    </div>
    <footer class="bottom-footer">
        <div class="bottom-location">Latvija</div>
        <div class="bottom-links">
            <div class="left-links">
                <a href="#">About Google</a>
                <a href="#">Advertising</a>
                <a href="#">For business</a>
                <a href="#">How Google Search Works</a>
            </div>
            <div class="right-links">
                <a href="#">Confidentiality</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
